<!-- 
    相对路径：图片相对于HTML页面的位置
    同一级：直接写
    下一级：/
    上一级：../
 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <img src="img.jpg" />           <!-- 同一级 -->
    <img src="images/img.jpg" />    <!-- 上一级 -->
    <img src="../" />               <!-- 下一级 -->
</body>
</html>
