<!-- 一些常见的文本格式化标签 -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>文本格式化标签</title>
</head>

<body>
    <p>
        我是普通的文字
    </p>
    <p>
        <strong>我是加粗的文字</strong><!-- 推荐 -->
        <b>我是加粗的文字</b>
    </p>
    <p>
        <em>我是倾斜的文字</em><!-- 推荐 -->
        <i>我是倾斜的文字</i>
    </p>
    <p>
        <del>我是删除的文字</del><!-- 推荐 -->
        <s>我是删除的文字</s>
    </p>
    <p>
        <ins>我是有下划线的文字</ins><!-- 推荐 -->
        <u>我是有下划线的文字</u>
    </p>
</body>

</html>
