<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <title>图像标签</title>
</head>

<body>
  <h4>图像标签的使用：</h4>
  <img src="img.jpg" />

  <h4>alt 替换文本 图像显示不出来的时候用文字替换：</h4>
  <img src="img1.jpg" alt="这是我的照片" />

  <h4>title 提示文本 鼠标放在图像上，提示的文字：</h4>
  <img src="img.jpg" alt="这是我的照片" title="林大侠" />

  <h4>width 给图像设定宽度：</h4>
  <img src="img.jpg" alt="这是我的照片" title="林大侠" width="500" />

  <h4>height 给图像设定高度：</h4>
  <!-- 这里调节 高度 会自动 等比例 调节 宽度  -->
  <img src="img.jpg" alt="这是我的照片" title="林大侠" height="100" />

  <h4>border 给图像设定边框：</h4>
  <img src="img.jpg" alt="这是我的照片" title="林大侠" height="100" border="15" />
  <!-- 
        注意点：
            1、图像标签可以有多个属性，必须写在标签名后。
            2、但是属性之间可以不分先后顺序，空格分隔
            3、属性采取的是键值对的格式，属性 = "值"
            问：图像标签哪个属性必须写？
            答：src
            问：请说出 图像标签中 alt 和 title属性区别？
            答：alt是替换文本（图片显示不出来时就会替换成 alt的内容
                title是提示文本（鼠标放在图片上就会显示title的文本）
     -->
</body>

</html>
