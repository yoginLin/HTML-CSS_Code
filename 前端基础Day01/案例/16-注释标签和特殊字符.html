<!-- 
    1、注释
        注释的快捷键是 Ctrl + / 
        注释是给程序员看的，电脑不会看到

    2、特殊字符
        HTML特殊字符【所有标签都为英文半角】
            空格：      &nbsp;表示。
            小于号：    &lt;
            大于号：    &gt;
            &：         &amp;
            双引号：    &quot;
            版权：      &copy;
            注册：      &reg;
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 爷想喝手磨咖啡 -->
    <!-- &nbsp; 空格 -->
    讲&nbsp;&nbsp;&nbsp;&nbsp;究<br>
    <!-- &lt;   &gt; -->
    &lt;p&gt;

</body>
</html>
