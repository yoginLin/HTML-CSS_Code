<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 我们需要一个200*200的盒子, 但是这个盒子有10像素的红色边框 */

            display: block;
            width: 200px;
            height: 200px;
            background-color: pink;
            border: red solid 10px;
        }

        /* 边框会让盒子的实际大小多出一块 */
    </style>
</head>

<body>
    <div></div>
</body>
