<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>外边距合并-相邻块级元素垂直外边距合并</title>
  <style>
    .damao,
    .ermao {
      width: 200px;
      height: 200px;
      background-color: pink;
    }

    .damao {
      margin-bottom: 100px;
    }

    .ermao {
      margin-top: 200px;
    }

    /* 并不是100 + 200 = 300，而是以最大的为准，这种叫外边距合并 */
    /* 解决方案：尽量只给一个盒子添加margin值 */
  </style>
</head>

<body>

  <body>
    <div class="damao">大毛</div>
    <div class="ermao">二毛</div>
  </body>
</body>

</html>
