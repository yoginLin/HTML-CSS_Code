<!DOCTYPE html>
<html lang="zh-CN">
<!-- 
    继承的权重是0，不管父元素权重多高，子元素得到的权重都是0
 -->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #father {
            /* 就算你加!important 也还是0 */
            color: red !important;
        }

        /* 所以我们看标签到底执行哪个样式，就先看这个标签有什么被直接选出来 */
        p {
            color: pink;
        }

        body {
            color: green;
        }

        /* a链接浏览器默认指定了一个样式 蓝色的 有下划线 相当于 a {color:blue;} */
    </style>
</head>

<body>
    <div id="father">
        <p>你还是很好看</p>
    </div>
    <a href="#">爷是单独的样式</a>
</body>

</html>
