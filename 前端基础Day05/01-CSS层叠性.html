<!DOCTYPE html>
<html lang="zh-CN">
<!-- 
    CSS三大特性
        1、层叠性（覆盖性）
        - 原则：
            1、样式冲突，就近原则
            2、样式不冲突，不会层叠（覆盖）
 -->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            color: red;
            font-size: 12px;
        }

        div {
            color: pink;
        }
    </style>
</head>

<body>
    <div>长江后浪推前浪，前浪死在沙滩上</div>
</body>

</html>
