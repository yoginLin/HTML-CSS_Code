<!DOCTYPE html>
<html lang="zh-CN">
<!-- 
    如果盒子本身没有指定width/height属性，则此时padding不会撑开盒子大小
    没有指定，就不会撑大
 -->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1 {
            /* width: 100%; */
            height: 200px;
            background-color: pink;
            padding: 30px;
        }

        div {
            width: 300px;
            height: 100px;
            background-color: purple;
        }

        div p {
            width: 100%;
            padding: 30px;
            background-color: skyblue;
        }
    </style>
</head>

<body>
    <h1></h1>
    <div>
        <p>aaa</p>
    </div>
</body>

</html>
