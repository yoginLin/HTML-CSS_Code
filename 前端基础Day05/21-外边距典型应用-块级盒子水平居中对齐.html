<!DOCTYPE html>
<html lang="zh-CN">
<!-- 
    外边距可以让 块级盒子水平居中，但必须满足两个条件:
    1、盒子必须指定了宽度(width)
    2、盒子 左右外边距 都设置为auto

    常见的三种写法
    1、margin-left:auto;margin-right:auto;      上下是0，左右是auto
    2、margin:auto;                             上下左右都是auto
    3、margin:0 auto;                           上下是0，左右是auto
    上面3种写法都保证了左右是auto
 -->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>块级盒子水平居中对齐</title>
    <style>
        .header {
            width: 900px;
            height: 200px;
            background-color: pink;
            /* margin: 0 auto; */
            margin: 100px auto;
        }
    </style>
</head>

<body>
    <div class="header"></div>
</body>

</html>
