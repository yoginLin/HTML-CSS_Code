<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>清楚内外边距</title>
    <style>
        /* 这句话也是我们CSS的第一行代码 */
        * {
            margin: 0;
            padding: 0;
        }

        span {
            background-color: pink;
            margin: 0 20px
        }
    </style>
</head>
<!-- 
    网页元素有时会自带内外边距，不同元素可能有不同值
    在我们布局时，要先清除内外边距

    注意：
    1、行内元素为了照顾兼容性，尽量只设置左右内外边距，不要设置上下内外边距。
    但是转换为块级和行内块元素就可以了。
 -->

<body>
    123
    <ul>
        <li>abcd</li>
    </ul>
    <span>行内元素尽量只设置左右的内外边距</span>
</body>

</html>
