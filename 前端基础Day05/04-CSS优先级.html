<!DOCTYPE html>
<html lang="zh-CN">
<!-- 
    当同一个元素指定多个选择器，就会有优先级的产生
     - 选择器相同，则执行层叠
     - 选择器不同，则根据选择器权重执行
     选择器                选择器权重
     继承 或者 *            0,0,0,0     (重点)
     元素选择器             0,0,0,1
     类选择器,伪类选择器     0,0,1,0
     ID选择器               0,1,0,0
     行内样式               1,0,0,0
     !important 重要的      无穷大
 -->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            color: pink;
        }

        .test {
            color: red;
        }

        #demo {
            color: green !important;
        }
    </style>
</head>

<body>
    <div class="test" id="demo" style="color: purple;">你笑起来真tm难看</div>
</body>

</html>
