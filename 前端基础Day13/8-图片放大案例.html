<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            overflow: hidden;
            float: left;
            margin-right: 10px;
            width: 200px;
            height: 200px;
        }

        div img {
            width: 100%;
            height: 100%;
            transition: all .5s;
        }

        div img:hover {
            transform: scale(1.1);
        }
    </style>
</head>

<body>

    <div><a href="#"><img src="images/pic.jpg"></a></div>
    <div><a href="#"><img src="images/pic.jpg"></a></div>
</body>
