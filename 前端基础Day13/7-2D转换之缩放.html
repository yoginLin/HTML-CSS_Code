<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            background-color: pink;
            margin: 100px auto;
            transition: all .3s;
            /* transform-origin: left bottom; */
            /* 默认是center */
        }

        div:hover {
            /* 1、里面写的是数字，不跟单位，1就是1倍，2就是2倍 */
            /* transform: scale(x, y); */
            /* transform: scale(2, 2); */
            /* 宽度2倍，高度不变 */
            /* transform: scale(2, 1); */
            /* 3、等比例缩放，同时修改宽度和高度，我们有简单的写法 以下是宽度修改了两倍，高度默认和第一个一样*/
            /* transform: scale(2); */
            /* 4、还可以进行缩小，小于1，就是缩放 */
            /* transform: scale(0.5, 0.5); */
            transform: scale(0.5);
            /* 5、scale的优势之处：不会影响其他盒子 而且可以设置缩放中心点*/
            /* width: 300px;
            height: 300px; */
            transform: scale(2);

        }
    </style>
</head>

<body>
    <div></div>
    12341234
</body>

</html>
