<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 语法 transform:rotate(度数+deg) */
        img {
            width: 150px;
            /* 顺时针选择45° */
            transform: rotate(45deg);
            border-radius: 50%;
            border: 5px solid pink;
            /* 过渡写到本身上，谁做动画给谁加 */
            transition: all .3s;
        }

        img:hover {
            transform: rotate(0deg);
        }
    </style>
</head>

<body>
    <img src="images/pic.jpg" alt="">
</body>

</html>
