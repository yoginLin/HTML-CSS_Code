<!DOCTYPE html>
<html lang="zh-CN">
<!-- 
    背景色半透明
    background:rgba(0,0,0,0.3);
    a : alpha的简写，取值0~1
    注意：
    1、0.3可以简写为.3
    2、只能让盒子背景半透明，盒子内容不受影响
    3、Ie 9+版本才支持
 -->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>背景透明写法</title>
    <style>
        div {
            width: 300px;
            height: 300px;
            background: rgba(0, 0, 0, 0.5)
        }
    </style>
</head>

<body>
    <div>隐形的翅膀</div>
</body>

</html>
