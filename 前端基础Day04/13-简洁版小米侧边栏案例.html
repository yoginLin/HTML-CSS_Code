<!-- 
    核心思路
    1、把链接a转换为块级元素，这样链接就可以单独占一行，并且有宽度有高度
    2、鼠标经过a给 链接设置背景颜色
 -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 1、把链接a转换为块级元素，这样链接就可以单独占一行，并且有宽度有高度 */
        a {
            display: block;
            width: 289px;
            height: 55px;
            background-color: rgb(63, 87, 98);
            font-size: 16px;
            color: #fff;
            text-decoration: none;
            text-indent: 2em;
            line-height: 55px;
        }

        /* 2、鼠标经过a给 链接设置背景颜色 */
        a:hover {
            background-color: rgb(255, 103, 0)
        }
    </style>
</head>

<body>
    <a href="#">手机 电话卡</a>
    <a href="#">电视 盒子</a>
    <a href="#">笔记本 平板</a>
    <a href="#">出行 穿戴</a>
    <a href="#">智能 路由器</a>
    <a href="#">健康 儿童</a>
    <a href="#">耳机 音响</a>
</body>

</html>
