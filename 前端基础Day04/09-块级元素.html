<!-- 
    块级元素
    特点：
    1、比较霸道，独占一行
    2、高度、宽度、外边距以及内边距都可以控制
    3、宽度默认是容器（父级宽度）的100%
    4、是一个容器及盒子，里面可以放行内或者块级元素

    注意：文字类元素里面不能放块级元素，像<p> <h1>这种
 -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>块级元素</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            background-color: pink;
        }
    </style>
</head>

<body>
    <div>比较霸道，自己独占一行</div> 瑟瑟发抖
    <p>
        <div>这样写有问题，错误</div>
    </p>
</body>

</html>
