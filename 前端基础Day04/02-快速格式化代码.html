<!DOCTYPE html>
<html lang="en">
<!-- 
    保存自动格式化代码
    1、文件 → 【首选项】 → 【设置】
    2、搜索emmet.include;
    3、在settings.json下的【用户】中添加以下语句：
        "editor.formatOnType":true,
        "editor.formatOnSave":true
    只需要设置一次即可，以后都可以自动保存格式化代码
 -->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div>123</div>
    <div>456</div>
</body>

</html>
