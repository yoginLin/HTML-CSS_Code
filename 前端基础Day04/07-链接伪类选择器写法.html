<!-- 
    链接伪类顺序很重要
        先写link,再写visit,再写hover,最后写active
        口诀 LoVe HAte → 又爱又恨(滑稽)
 -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* a是标签选择器 所有的链接 */
        a {
            color: #333;
            text-decoration: none;
        }

        /* hover 是链接伪类选择器,鼠标经过 */
        a:hover {
            color: #369;
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <a href="#">小猪佩奇</a>
    <a href="http://www.xxxxx.com">未知的网站</a>
</body>

</html>
