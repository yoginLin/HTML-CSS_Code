<!-- 
    background-image    背景图片
    优点：非常便于控制位置
    background-image: none | url(url);
 -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 200px;
            height: 54px;
            /* 不要落下url() */
            background-image: url('images/logo.png');
        }
    </style>
</head>

<body>
    <div></div>
</body>

</html>
