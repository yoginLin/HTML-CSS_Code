<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .one {
            /* tac */
            text-align: center;
            /* ti */
            text-indent: 2em;
            /* w */
            width: 1;
            /* h */
            height: 1;
            /* w100 */
            width: 100px;
            /* h200 */
            height: 200px;
            /* ti2em */
            text-indent: 2em;
            /* lh26px */
            line-height: 26px;
            /* tdn */
            text-decoration: none;

        }
    </style>
</head>

<body>
    <!-- 包含关系用 >  -->
    <!-- ul>li*3 -->
    <ul>
        <li></li>
        <li></li>
        <li></li>
    </ul>
    <!-- div>span -->
    <div><span></span></div>

    <!-- 兄弟关系用 +  -->
    <!-- div+p -->
    <div></div>
    <p></p>

    <!-- .nav -->
    <div class="nav"></div>

    <!-- #banner -->
    <div id="banner"></div>

    <!-- 咋都是div，我想搞个p标签的不行吗？ -->
    <!-- 当然可以！ -->

    <!-- p.nav -->
    <p class="nav"></p>

    <!-- p#panner -->
    <p id="panner"></p>

    <!-- span.gray -->
    <span class="gray"></span>

    <!-- ul>li#two -->
    <ul>
        <li id="two"></li>
    </ul>

    <!-- .demo$*5 -->
    <div class="demo1"></div>
    <div class="demo2"></div>
    <div class="demo3"></div>
    <div class="demo4"></div>
    <div class="demo5"></div>

    <!-- 我们想生成的标签里面默认显示几个文字 -->
    <!-- div{pink老师不是gay} -->
    <div>pink老师不是gay</div>

    <!-- div{我不喜欢男人}*5 -->
    <div>我不喜欢男人</div>
    <div>我不喜欢男人</div>
    <div>我不喜欢男人</div>
    <div>我不喜欢男人</div>
    <div>我不喜欢男人</div>

    <!-- div{$}*5 -->
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
    <div>5</div>
</body>

</html>
