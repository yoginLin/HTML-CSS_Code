<!-- 
    <img/>、<input/>、<td>，它们同时具有块元素和行内元素的特点，所以叫行内块元素
    特点：
    1、一行内可以放多个，之间会有空白间隙
    2、默认宽度就是本身内容的宽度（行内元素特点）
    3、高度、行高、外边距以及内边距都可以控制（块级元素特点）
 -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input type="text">
    <input type="text">

</body>

</html>
