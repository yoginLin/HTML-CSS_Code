<!-- 
    前面说过，行内元素是不直接设置宽高的
    有些情况下需要将行内元素转成块元素
    转换成块元素：display:block;
 -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>元素显示模式转换</title>
    <style>
        a {
            width: 150px;
            height: 50px;
            background-color: pink;
            /* 把行内元素a 转换为 块级元素 */
            display: block;
        }

        /* 当然块级元素也可以转行内元素 */
        div {
            width: 300px;
            height: 100px;
            background-color: purple;
            /* display: inline; */
        }

        /* 当然当然也可以转成行内块元素 */
        span {
            width: 100px;
            height: 30px;
            background-color: skyblue;
            display: inline-block;
        }
    </style>
</head>

<body>
    <a href="#">金星阿姨</a>
    <div>爷是块级元素</div>
    <span>行内元素转换为行内块元素</span>
</body>

</html>
