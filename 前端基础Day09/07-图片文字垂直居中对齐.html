<!DOCTYPE html>
<html lang="en">
<!-- 
    CSS的vertical-align属性使用场景：
        经常用于设置图片或者表单（行内块元素）和文字垂直对齐。
    官方解释：用于设置一个元素的垂直对齐方式，但是它只针对行内元素或者行内块元素有效
    语法：div { vertical-align: baseline | top | middle | bottom; }

    值              描述
    baseline        默认。元素放置在父元素的基线上。
    top             把元素的顶端与行中最高元素的顶端对齐。
    middle          把此元素放置在父元素的中部。
    bottom          把元素的顶端与行中最低的元素的顶端对齐。
 -->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片文字垂直居中对齐</title>
    <style>
        img {
            /* vertical-align: bottom; */
            /* 让图片和文字垂直居中 */
            vertical-align: middle;
            /* vertical-align: top; */
        }

        textarea {
            vertical-align: middle;
        }
    </style>
</head>

<body>
    <img src="images/ldh.jpg" alt="">劳资才是刘德华
    <br>
    <textarea name="" id="" cols="30" rows="10"></textarea> 给爷留言
</body>

</html>
