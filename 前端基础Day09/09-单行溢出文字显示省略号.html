<!DOCTYPE html>
<html lang="en">
<!-- 
    1、单行文本溢出显示省略号

    2、多行文本溢出显示省略号
 -->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>单行溢出文字显示省略号</title>
    <style>
        div {
            width: 150px;
            height: 80px;
            background-color: pink;
            margin: 100px auto;
            /* 这个单词表示如果文字显示不开自动换行 */
            /* white-space: normal; */

            /* 1、这个单词表示如果文字显示不开也不换行，就nm离谱 */
            white-space: nowrap;
            /* 2、溢出的部分隐藏起来 */
            overflow: hidden;
            /* 3、 文字用省略号替代超出的部分 */
            text-overflow: ellipsis;

        }
    </style>
</head>

<body>
    <div>
        啥也别说，此处省略一万字
    </div>
</body>

</html>
