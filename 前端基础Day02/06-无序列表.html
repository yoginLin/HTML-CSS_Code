<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<!-- 
    如果说表格是用来显示数据的，那么列表就是用来布局的
    列表的特点：整齐、简洁、有序
    1、无序列表（重点）
        <ul>
            <li>列表项1</li>
            <li>列表项2</li>
            <li>列表项3</li>
        </ul>
        注意：ul里面不能放屁(p标签)，只能放li
        li相当于一个容器，可以放任何元素。

    2、有序列表（理解）
        
    3、自定义列表
 -->
<body>
    <h4>您喜欢的食物？</h4>
    <ul>
        <li>榴莲</li>
        <li>臭豆腐</li>
        <li>奥利给</li>
    </ul>
</body>
</html>
