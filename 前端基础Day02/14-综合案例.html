<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <h4>青春不常在，抓紧谈恋爱</h4>

                <td>性别</td>

                    <input type="radio" name="sex" id="nv"> <label for="nv"><img src="images/man.jpg"> 女</label>
                </td>
            </tr>
            <!-- 第二行 -->
            <tr>
                <td>生日</td>
                <td>
                    <select>
                        <option>--请选择年--</option>
                        <option>1995</option>
                        <option>1996</option>
                        <option>1997</option>
                    </select>
                    <select>
                        <option>--请选择月--</option>
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                    </select>
                    <select>
                        <option>--请选择日--</option>
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                    </select>
                </td>
            </tr>
            <!-- 第三行 -->
            <tr>
                <td>所在地区</td>
                <td><input type="text" value="北京思密达"></td>
            </tr>
            <!-- 第四行 -->
            <tr>
                <td>婚姻状况</td>
                <td>
                    <input type="radio" name="marry" value="weihun" checked=""> 未婚
                    <input type="radio" name="marry" value="yihun"> 已婚
                    <input type="radio" name="marry" value="lihun"> 离婚
                </td>
            </tr>
            <!-- 第五行 -->
            <tr>
                <td>学历</td>
                <td><input type="text" value="幼儿园"></td>
            </tr>
            <!-- 第六行 -->
            <tr>
                <td>喜欢的类型</td>
                <td>
                    <input type="checkbox" name="xingge" value="wumei"> 妩媚的
                    <input type="checkbox" name="xingge" value="keai"> 可爱的
                    <input type="checkbox" name="xingge" value="xiaoxianrou"> 小鲜肉
                    <input type="checkbox" name="xingge" value="laolarou"> 老腊肉
                </td>
            </tr>
            <!-- 第七行 -->
            <tr>
                <td>自我介绍</td>
                <td><textarea name="ziwojieshao" cols="30" rows="2" > 自我介绍</textarea></td>
            </tr>
            <!-- 第八行 -->
            <tr>
                <td></td>
                <td><input type="submit" value="免费注册"></td>
            </tr> 
            <!-- 第九行 -->
            <tr>
                <td></td>
                <td><input type="checkbox" name="tongyi">我同意注册条款和会员加入标准</td>
            </tr>
            <!-- 第十行 -->
            <tr>
                <td></td>
                <td> <a href="#">我是会员，立即登录</a> </td>
            </tr>
            <!-- 第十一行 -->
            <tr>
                <td></td>
                <td>
                    <h3>我承诺</h3>
                    <ul>
                        <li>年满18岁、单身</li>
                        <li>抱着严肃的态度</li>
                        <li>真诚寻找另一半</li>
                    </ul>
                </td>
            </tr>
        </table>
    </form>
</body>

</html>
