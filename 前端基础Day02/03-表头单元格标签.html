<!-- 
    4、表格的一些属性
    align：规定表格相对周围元素的对齐方式。      
        left、center、right
    border：规定表格是否有边框。                
        1或""
    cellpadding：规定 单元边沿与其内容 之间的空白，默认1像素。
        像素值
    cellspacing：规定 单元格之间 的空白，默认2像素。
        像素值
    width：像素值或百分比
        规定表格的宽度。
 -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <table align="center" border="1" cellpadding="0" cellspacing="0" width="500">
        <tr>
            <th>姓名</th>
            <th>性别</th>
            <th>年龄</th>
        </tr>
        <tr>
            <td>刘德华</td>
            <td>男</td>
            <td>56</td>
        </tr>
        <tr>
            <td>张学友</td>
            <td>男</td>
            <td>58</td>
        </tr>
        <tr>
            <td>郭美美</td>
            <td>女</td>
            <td>34</td>
        </tr>
    </table>
</body>

</html>
