<!-- 
    一个完整的表单由以下三部分组成
        1、表单域：包含表单的区域   (就是<form></form>)
            <form>会把它范围的表单元素信息提交给服务器
        2、表单控件（表单元素）
            input输入表单元素 <input type="属性值">
            
        3、提示信息
 -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>input表单标签</title>
</head>

<body>
    <form action="demo.php" method="GET" name="name1">
        <!-- text 文本框 -->
        用户名：<input type="text" name="username" value="请输入用户名" id="" maxlength="6"><br>

        <!-- password 密码框，用户看不见密码 -->
        密码：<input type="password" name="pwd" id=""><br>

        <!-- radio 单选按钮 -->
        性别：
        男 <input type="radio" name="sex" value="男" />
        女 <input type="radio" name="sex" value="女" />
        人妖 <input type="radio" name="sex" value="人妖" /><br>

        <!-- checkbox 多选按钮 -->
        爱好：
        吃饭 <input type="checkbox" name="hobby" value="吃饭" />
        睡觉 <input type="checkbox" name="hobby" value="睡觉" />
        打豆豆 <input type="checkbox" name="hobby" value="打豆豆" />
        <br>
        <!-- submit 提交按钮 -->
        <input type="submit" value="免费注册">
        <br>
        <!-- reset 重置按钮 -->
        <input type="reset" value="重置按钮" />
        <br>
        <!-- button 可点击按钮（后期结合JavaScript使用） -->
        <input type="button" value="普通按钮">
        <br>
        <!-- file 文件域 上传文件使用 -->
        <input type="file">
        <br>

    </form>
    <!-- name是表单元素的名字，这里 单选和复选 按钮必须拥有姓名 -->
    <!-- value是针对后台人员来使用的 -->
    <!-- checked，当打开页面时就可以默认选中这个按钮 -->
    <!-- maxlength 要求是正整数，用于规定输入子段的最大长度 -->
</body>

</html>
