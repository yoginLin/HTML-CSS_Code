<!-- 
    表单标签
        表单是为了收集用户信息。

    <form action="url地址" method="提交方式" name="表单域名称">
        各种表单元素控件
    </form>
    
    一个完整的表单由以下三部分组成
        1、表单域：包含表单的区域   (就是<form></form>)
            <form>会把它范围的表单元素信息提交给服务器
        2、表单控件（表单元素）
            input输入表单元素 <input type="属性值">
            参数：
            button
            checkbox
            file
            text
        3、提示信息
 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="demo.php" method="POST" name="name1">
        
    </form>
</body>
</html>
