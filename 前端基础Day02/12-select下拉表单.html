<!-- 
    <select>中至少包含一对<option>
    在<option>中定义selected="selected"，当前项即默认选中
 -->
<body>
    籍贯：
    <select>
        <option selected="selected">北京</option>
        <option>山东</option>
        <option>火星</option>
    </select>
    
</body>
</html>
