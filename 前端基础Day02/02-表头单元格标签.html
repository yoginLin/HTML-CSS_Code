<!-- 
    1、表格的主要作用
        用于显示、展示数据（它整齐，简洁）
    2、表格的基本语法
        <table>
            <tr>    <tr>是一行
                <td>单元格中的文字</td> <td>是一格，table data
                <td>单元格中的文字</td>
                <td>单元格中的文字</td>
            </tr>
        </table>
    
    3、<th>表头单元格标签，table head，具有自动加粗和居中的效果
 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table>
        <tr> <th>姓名</th> <th>性别</th> <th>年龄</th> </tr>
        <tr> <td>刘德华</td> <td>男</td> <td>56</td> </tr>
        <tr> <td>张学友</td> <td>男</td> <td>58</td> </tr>
        <tr> <td>郭美美</td> <td>女</td> <td>34</td> </tr>
    </table>
</body>
</html>
