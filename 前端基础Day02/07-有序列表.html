<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>有序列表（理解）</title>
</head>
<!-- 
    2、有序列表（理解）
        也是只能放li标签，里面可以包含任何标签
 -->
<body>
    <h4>粉丝排行榜</h4>
    <ol>
        <li>刘德华 10000</li>
        <li>刘若英 1000</li>
        <li>刘德华 1</li>
    </ol>
</body>
</html>
