<!DOCTYPE html>
<html lang="zh-CN">
<!-- 
    h-shadow：必须。水平阴影的位置。允许负值。
    v-shadow：必须。垂直阴影的位置。允许负值。
    blur：可选。模糊距离。
    color：可选。阴影的颜色。请参阅CSS颜色值。
 -->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            font-size: 50px;
            color: orangered;
            font-weight: 700;
            text-shadow: 5px 5px 6px rgba(0, 0, 0, .3);
        }
    </style>
</head>

<body>
    <div>
        你是阴影,我是火影
    </div>
</body>

</html>
