<!DOCTYPE html>
<html lang="zh-CN">
<!-- 
    如果多个盒子都设置了浮动，则它们会按照属性值 一行内显示并且顶端对齐排列。
    浮动的元素是互相贴在一起的（不会有缝隙），如果父级宽度装不下这些浮动的盒子，
    多出来盒子会另起一行对齐。
 -->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            float: left;
            width: 200px;
            height: 200px;
            background-color: pink;
        }

        .two {
            background-color: purple;
            height: 249px;
        }

        .four {
            background-color: skyblue;
        }
    </style>
</head>

<body>
    <div>1</div>
    <div class="two">2</div>
    <div>3</div>
    <div class="four">4</div>
</body>

</html>
