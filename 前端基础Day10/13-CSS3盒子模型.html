<!DOCTYPE html>
<html lang="en">
<!-- 
    CSS3中可以通过box-sizing来指定盒模型，有2个值：即可指定为content-box、border-box，这样我们计算盒子大小的方式就发生了改变

    两种情况
        1、box-sizing: content-box 盒子大小为 width + padding + border (默认);
        2、box-sizing: border-box 盒子大小为 width;
 -->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS3盒子模型</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        div {
            width: 200px;
            height: 200px;
            background-color: pink;
            border: 20px solid red;
            padding: 15px;
            box-sizing: content-box;
        }

        p {
            width: 200px;
            height: 200px;
            background-color: pink;
            border: 20px solid red;
            padding: 15px;
            /* CSS3盒子模型 盒子最终的大小就是 width 的大小 */
            box-sizing: border-box;
        }
    </style>
</head>

<body>
    <div>小猪乔治</div>
    <p>小猪佩奇</p>
</body>

</html>
