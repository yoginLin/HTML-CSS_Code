<!DOCTYPE html>
<html lang="en">
<!-- 
    新增的多媒体标签主要包含两个：
        1、视频：<video>
            - 当前<video>元素支持 mp4、WebM、Ogg三种格式，但尽量使用mp4格式
                建议可以写一个MP4格式的和ogg格式的
                <video controls="controls" width="300">
                    <source src="move.ogg" type="video/ogg">
                    <source src="move.mp4" type="video/mp4">
                    您的浏览器暂不支持<video>标签播放视频
                </video>
            格式：<video src="文件地址" controls="controls"></video>

        属性        值                                      描述
        autoplay    autoplay            视频就绪自动播放（谷歌浏览器需要添加muted来解决自动播放的问题）
        controls    controls            向用户显示播放控件
        width       pixels(像素)        设置播放器宽度
        height      pixels(像素)        设置播放器高度
        loop        loop                播放完是否继续播放该视频，循环播放
        preload     auto(预加载)        规定是否预加载视频（如果有了autoplay，就忽略该属性）
                    none(不预加载)      
        poster      lmgurl              视频url地址
        src         url                 加载等待的画面图片
        muted       muted               静音播放
            
    使用它们可以很方便在页面中嵌入音频和视频，而不再去使用flash和其他浏览器插件
 -->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5新增视频标签</title>
    <style>
        video {
            width: 100%;
        }
    </style>
</head>

<body>
    <video src="media/mi.mp4" muted="muted" controls="controls" loop="loop" poster="media/mi9.jpg"></video>
</body>

</html>
