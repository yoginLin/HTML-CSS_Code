<!DOCTYPE html>
<html lang="en">
<!-- 
    伪元素选择器可以帮助我们利用CSS创建新标签元素，而不需要html标签，从而简化HTML结构。
        选择符          简介
        ::before        在元素内部的前面插入内容
        ::after         在元素内部的后面插入内容

    注意：
        before 和 after 创建一个元素，但是属于行内元素
        新创建的这个元素在文档书中是找不到的，所以我们成为伪元素
        语法：element::before{}
        before 和 after 必须有content属性
        before 在父元素内容的前面创建元素，after在父元素内容的后面插入元素
        伪元素选择器 和 标签选择器 一样，权重为 1
 -->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>伪元素选择器（重点）</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            background-color: pink;
        }

        div::before {
            /* 这个content是必须要写的 */
            content: '我';
            /* 是行内元素，直接加大小是无效的 */
            /* 要先转成块元素 或 行内块元素*/
            display: inline-block;
            width: 30px;
            height: 40px;

            background-color: purple;
        }

        div::after {
            content: '小猪佩奇';
        }
    </style>
</head>

<body>
    <div>
        是
    </div>
</body>

</html>
