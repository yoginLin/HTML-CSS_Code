<!DOCTYPE html>
<html lang="en">
<!-- 
    HTML5 新增的表单属性

    属性                值                          说明
    required        required        表单拥有该属性表示其内容不能为空，必填。
    placeholder     提示文本        表单的提示信息，存在默认值将不显示。
    autofocus       autofocus       自动聚焦属性，页面加载完成自动聚焦到指定表单。

    autocomplete    off / on        当用户在字段开始键入时，浏览器基于之前键入过的值，应该显示出
                                    字段中填写的选项。
                                    默认已经打开，如 autocomplete = "on" ,关闭 autocomplete = "off"
                                    需要放在表单内，同时加上name属性，同时提交成功

    multiple        multiple        可以多选文件提交
 -->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5新增表单属性</title>
    <style>
        input::placeholder {
            /* 可以通过以下设置方式修改placeholder里面的字体颜色 */
            color: pink;
        }
    </style>
</head>

<body>
    <form action="">
        <input type="search" name="" id="" required="required" placeholder="快输入啊！！！" autofocus="autofocus"
            autpcomplete="on">
        <input type="file" multiple="multiple">
        <input type="submit" value="提交">
    </form>
</body>

</html>
