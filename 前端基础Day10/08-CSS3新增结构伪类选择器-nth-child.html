<!DOCTYPE html>
<html lang="en">
<!-- 
    nth-child(n) 选择某个父元素的一个或多个特定的子元素
        1、n 可以是数字，关键字和公式
        2、如果是数字，就是选择第n个元素，里面数字从1开始...
        3、n可以是关键字：even偶数，odd奇数

 -->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS3新增结构伪类选择器-nth-child</title>
    <style>
        /* 1、把所有偶数的孩子选出来 */
        /* ul li:nth-child(even) {
            background-color: #ccc;
        } */

        /* 2、把所有奇数的孩子选出来 */
        ul li:nth-child(odd) {
            background-color: gray;
        }

        /* 3、nth-child(n) 这里面必须是n 不能是其他的字母 从0开始 每次加1 往后面计算 选择了所有的孩子 */
        /* ol li:nth-child(n) {
            background-color: pink;
        } */

        /* 
            公式        取值
            2n          偶数
            2n+1        奇数
            5n          5   10  15...
            n+5         从第五个开始（包括第五个）到最后
            -n+5        前5个（包括第5个）...
         */

        /* 4.nth-child(2n)母选择了所有的偶数孩子 等价于 even*/
        /* ol li:nth-child(2n) {
            background-color: pink;
        } */

        /* ol li:nth-child(2n+1) {
            background-color: skyblue;
        } */

        /* ol li:nth-child(n+3) {
            background-color: pink;
        } */

        ol li:nth-child(-n+3) {
            background-color: pink;
        }
    </style>
</head>

<body>
    <ul>
        <li>我是第1个孩子</li>
        <li>我是第2个孩子</li>
        <li>我是第3个孩子</li>
        <li>我是第4个孩子</li>
        <li>我是第5个孩子</li>
        <li>我是第6个孩子</li>
        <li>我是第7个孩子</li>
        <li>我是第8个孩子</li>
    </ul>
    <ol>
        <li>我是第1个孩子</li>
        <li>我是第2个孩子</li>
        <li>我是第3个孩子</li>
        <li>我是第4个孩子</li>
        <li>我是第5个孩子</li>
        <li>我是第6个孩子</li>
        <li>我是第7个孩子</li>
        <li>我是第8个孩子</li>
    </ol>
</body>

</html>
