<!DOCTYPE html>
<html lang="en">
<!-- 
    calc() 此CSS函数让你在声明CSS属性值时执行一些计算。
    
    width: calc(100% - 80px);
    括号里面可以使用 + - *  / 来进行计算
 -->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS3宽度calc函数</title>
    <style>
        .father {
            width: 300px;
            height: 200px;
            background-color: pink;
        }

        .son {
            /* width: 150px; */
            /* 括号里面可以使用 + - *  / 来进行计算 */
            width: calc(100% - 30px);
            height: 30px;
            background-color: skyblue;
        }
    </style>
</head>

<body>
    <!-- 需求我们的子盒子宽度永远比父盒子小30像素 -->
    <div class="father">
        <div class="son"></div>
    </div>
</body>

</html>
