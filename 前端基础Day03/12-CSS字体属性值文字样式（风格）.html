<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 
        normal 正常（默认）
        italic 斜体 
        */
        p {
            font-style: italic;
        }

        em {
            /* 让倾斜的字体不倾斜，赶紧脉动回来 */
            font-style: normal;
        }
    </style>
</head>
<!-- 平时很少用倾斜，反而要让斜体文字不倾斜 -->
<body>
    <p>上课时候的你</p>
    <em>下课时候的你</em>
</body>

</html>
