<!-- 
    CSS的三种样式表
    1、行内样式表（行内式）
        使用较少，控制一个标签
    2、内部样式表（嵌入式）
        内部样式表是写到html页面内部，是将所有的CSS代码抽取出来，单独放到一个<style>标签中
        代码结构清晰，但没有完全分离
        使用较多，控制一个页面
    3、外部样式表（链接式）
        使用最多，控制多个页面
 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            color: pink;
        }
    </style>
</head>
<body>
    <div>所谓内部样式表是写到html页面内部，是将所有的CSS代码抽取出来，单独放到一个&lt;style&gt;标签中</div>
</body>
</html>
