<!-- 
    通配符选择器
        在CSS中，通配符选择器用 "*" 定义，它表示选取页面中所有元素（标签）。
        * {
            属性1: 属性值1;
            ...
        }
 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            color: purple;
        }
        /* * 这里把 html body div span li 等等的标签都改成了红色 */
    </style>
</head>
<body>
    <div>我的</div>
    <span>我的</span>
    <ul>
        <li>还是我的</li>
    </ul>
</body>
</html>
