<!-- 
    类选择器
        .类名 {
            属性1: 属性值
            ...
        }
 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 类选择器口诀：样式点定义，结构类（class）调用 开发最常用*/
        .red {
            color: red;
        }
        .star-sing {
            color: green;
        }
    </style>
</head>
<body>
    <ul>
        <li class="red">冰雨</li>
        <li>来生缘</li>
        <li>李香兰</li>
        <li>生僻字</li>
        <li class="star-sing">江南style</li>
    </ul>
    <div class="red">爷也想变红色</div>
</body>
</html>
