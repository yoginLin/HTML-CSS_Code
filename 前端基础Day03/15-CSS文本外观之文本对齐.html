<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS文本外观之文本对齐</title>
    <style>
        h1 {
            /* 本质是让h1盒子里面的文字水平居中对齐 */
            text-align: center; 
            /* text-align: end; 末尾*/
            /* text-align: right; 右对齐 */
            /* text-align: justify; */
            /* text-align: initial; */
        }
    </style>
</head>

<body>
    <h1>居中 对齐的标题</h1>
</body>

</html>
