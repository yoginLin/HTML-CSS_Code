<!-- CSS用于美化网页布局 
    css由选择器和一条或多条声明组成
    /* 选择器 {样式} */
    /* 给谁改 {改什么样式} */
-->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>体验CSS语法规范</title>
    <style>
        /* 选择器 {样式} */
        /* 给谁改 {改什么样式} */
        p {
            color: red;
            font-size: 12px; /*修改了文字大小*/
        }
    </style>
</head>

<body>
    <p>有点意思</p>
</body>

</html>
