<!DOCTYPE html>
<html lang="en">
<!-- 简单理解：就是让标签具有多个名字 -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>类选择器多类名的使用</title>
    <style>
        .red {
            color: red;
        }
        .font35{
            font-size: 35px;
        }
    </style>
</head>

<body>
    <div class="red font35">刘德华</div>
</body>

</html>
