<!-- 
    font-family：字体（系列）
 -->
 <!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>CSS字体属性之字体系列</title>
     <style>
         h2 {
             font-family: '微软雅黑';
         }
         p {
             /* font-family: 'Microsoft YaHei',Arial, Helvetica, sans-serif; */
             font-family: 'Times New Roman', Times, serif;
             /* font-size: 'Hiragino Sans GB'; */
         }
         /* 
            各个字体必须使用英文状态下的逗号隔开
            一般情况下，如果有空格隔开的多个单词组成的字体，加引号。
            尽量使用系统默认自带字体，保证在任何用户浏览器中都能正常显示
          */
     </style>
 </head>
 <body>
    <h2>pink的秘密</h2>
    <p>那一抹众人中最漂亮的颜色,</p>
    <p>优雅,淡然,又那么心中清澈.</p>
    <p>前端总是伴随着困难和犯错,</p>
    <p>静心,坦然,攻克一个又一个.</p>
    <p>拼死也要克服它,</p>
    <p>这是pink的秘密也是老师最终的嘱托.</p>
 </body>
 </html>
