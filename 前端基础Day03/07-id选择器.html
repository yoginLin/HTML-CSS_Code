<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 特别像类选择器，不过是#定义，调用用id调用 -->
    <style>
        /* id选择器口诀：样式#定义，结构id调用，只能调用一次，别人切勿使用 */
        /* 
            类选择器好比人的名字，一个人可以有多个名字，同时一个名字也可以被多人使用
            id选择器好比人的身份证号码，全中国是唯一的，不得重复。
            类选择器在开发中使用最多，id选择器一般用于页面唯一性上，经常和JavaScript搭配使用
         */
        #pink {
            color: pink;
        }
    </style>
</head>
<body>
    <div id="pink">迈克尔·杰克逊</div>
    <div id="pink">pink老师</div>
</body>
</html>
