<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>绝对定位-父级有定位</title>
	<!-- 
    3、绝对定位（重要）
        绝对定位是元素在移动位置的时候，是相对于它祖先元素来说的（拼爹型）
        语法：{ position:absolute; }
            特点（绝对记住）：
            1、如果没有 祖先元素 或者 祖先元素没有定位
            2、如果 祖先元素 有定位（相对、绝对、固定定位），则以 最近一级 的 有定位祖先元素 为参考点移动位置。
            3、飘走了不占有原来位置

    1、绝对定位和相对定位有什么样的使用场景呢？
    2、为什么说相对定位给绝对定位当爹的呢？
    p228

 -->
    <style>
        .yeye {
            position: relative;
            width: 800px;
            height: 800px;
            background-color: hotpink;
            padding: 50px;
        }
        .father {
          
            width: 500px;
            height: 500px;
            background-color: skyblue;
        }
        .son {
            position: absolute;
            left: 30px;
            bottom: 10px;
            width: 200px;
            height: 200px;
            background-color: pink;
        }
    </style>
</head>
<body>
    <div class="yeye">
            <div class="father">
                    <div class="son"></div>
            </div>
    </div>
   
   
</body>
</html>
