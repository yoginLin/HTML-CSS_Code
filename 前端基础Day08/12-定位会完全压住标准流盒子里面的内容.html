<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>定位会完全压住标准流盒子里面的内容</title>
    <style>
        /* 
        4、绝对定位会完全压住标准流盒子里面的内容
        浮动元素不同，只会压住它下面标准流的盒子，但是 不会压住下面标准流盒子里面的文字（图片）
        但是绝对定位（固定定位）会压住下面标准流所有的内容。
        浮动之所以不会压住文字，是因为浮动产生的目的最初是为了做文字环绕效果的。文字会围绕浮动元素。
        
         */
        .box {
            /* 1、浮动的元素不会压住下面标准流的文字 */
            /* float: left; */
            /* 2、绝对定位（固定定位） 会压住下面标准流所有的内容。 */
            position: absolute;
            width: 150px;
            height: 150px;
            background-color: pink;
        }
    </style>
</head>
<body>
    <div class="box"></div>
    <p>阁下何不同风起，扶摇直上九万里</p>
</body>
</html>
