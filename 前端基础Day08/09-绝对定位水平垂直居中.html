<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>绝对定位水平垂直居中</title>
    <style>
        .box {
            position: absolute;
            /* 1、left走50% */
            left: 50%;
            /* 2、margin 负值 往左边走 自己盒子宽度的一半 */
            margin-left: -100px;

            /* 垂直居中同理 */
            /* 1、top走50% */
            top: 50%;
            /* 2、margin-top 负值 往上边走自己盒子高度的一半 */
            margin-top: -100px;
            width: 200px;
            height: 200px;
            background-color: pink;
        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
