<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>定位的特殊特性</title>
    <!-- 
        绝对定位和固定定位也和浮动类似
        1、行内元素添加绝对定位或者固定定位，可以直接设置高度和宽度
        2、块级元素添加绝对或者固定定位，如果不给宽度或者高度，默认大小是内容的大小。
        3、脱标的盒子不会发生外边距塌陷
            浮动元素、绝对定位（固定定位）元素都不会触发外边距合并问题。
        
     -->
    <style>
        span {
            position: absolute;
            top: 300px;
            background-color: pink;
            width: 200px;
            height: 150px;
        }
        div {
            position: absolute;
            background-color: skyblue;
        }
    </style>
</head>
<body>
    <span>123</span>

    <div>abcd</div>
</body>
</html>
