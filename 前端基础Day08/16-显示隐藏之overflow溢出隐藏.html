<!DOCTYPE html>
<html lang="en">
<!-- 
    这个部分是重点中的重点,后面搭配JS可以做很多的网页特效
    1、display显示隐藏元素，但是不保留位置
    2、visibility显示隐藏元素，但是保留原来的位置
    3、overflow溢出显示隐藏，但是只是对于溢出部分处理

    overflow属性指定了如果内容溢出一个元素的框（超过其指定高度及宽度）时，会发生什么。
 -->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>显示隐藏元素之overflow</title>
    <style>
        .peppa {
            /* 溢出的部分可见，不剪切也不添加滚动条 */
            /* overflow: visible; */

            /* 将溢出的部分隐藏 */
            /* overflow: hidden; */

            /* 溢出的部分显示滚动条 ，没有溢出也会显示滚动条*/
            /* overflow: scroll; */

            /* 在需要的时候添加滚动条，不溢出的时候不显示滚动条 */
            overflow: auto;
            width: 200px;
            height: 200px;
            border: 3px solid pink;
            margin: 100px auto;
        }

        /* 注意，如果有定位的盒子，请慎用overflow:hidden ，因为它会隐藏多余的部分 */
    </style>
</head>

<body>
    <div class="peppa">
        《小猪佩奇》，又名《粉红猪小妹》（台湾名为粉红猪），英文名为《Peppa
        Pig》，是由英国人阿斯特利（Astley）、贝克（Baker）、戴维斯（Davis）创作、导演和制作的一部英国学前电视动画片，也是历年来最具有潜力的学前儿童品牌。故事围绕小猪佩奇与家人的愉快经历，幽默而有趣，藉此宣传传统家庭观念与友情，鼓励小朋友们体验生活。
    </div>
</body>

</html>
